{% extends 'base.html' %}

{% block content %}

<h3 class = " text-dark" style = "letter-spacing: 2px;">Searched by - {{keyword}}</h3>
  <div class="row mb-2">
    {% if find %}
    {% for f in find %}
      <div class="col-md-6">
        <div class="card border-0" >
          <div class="card-body">
            <h3><a href="{% url 'get_page' f.slug  %}" class = "text-dark">{{f.title}}</a></h3>
            <small class="mb-1 text-muted">{{f.created_at | timesince}}ago | {{f.author}}</small>
            <p class="card-text">{{f.short_description}}</p>
          </div>
        </div> 
    </div>
    {% endfor %}
      {% else %}
    <p class = "text-lowercase text-dark" style = "letter-spacing: 2px;">No Posts available</p>
    {% endif %}

  </div>
  
{% endblock%}
